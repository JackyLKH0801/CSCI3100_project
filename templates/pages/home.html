{% extends 'base.html' %}
{% block content %}
<div class = 'row-center'>
    <div class = 'col'>
        <h1>Welcome to POSTer</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' id='tweet-create-form' method='POST' action='/create'>
            {% csrf_token %}
            <input type='hidden' value='/' name='next'/>
            <textarea class='form-control' name='content' placeholder='Your POST...'></textarea>
            <button type='submit' class='btn btn-primary btn-lg mt-3'>POST</button>
        </form>
    </div>
</div>

<div class='row' id='tweets'>
    Replace me
</div>

<script>
    function HandleTweetCreateFormDidSubmit(event) {
        event.preventDefault()
        const myForm = event.target
        const myFormData = new FormData(myForm)
        const endpoint = myForm.getAttribute('action')
        const method = myForm.getAttribute('method')
        const xhr = new XMLHttpRequest()
        xhr.open(method, endpoint)
        xhr.onload = function() {
            const serverResponse = xhr.response
            console.log(serverResponse)
            const tweetsElement = document.getElementById('tweets')
            loadTweets(tweetsElement)
        }
        xhr.send(myFormData)
    }

    const tweetsElement = document.getElementById('tweets')
    const tweetCreateFormElement = document.getElementById('tweet-create-form')
    tweetCreateFormElement.addEventListener('submit', HandleTweetCreateFormDidSubmit)
    
    function loadTweets(){
        const xhr = new XMLHttpRequest()
        const method = 'GET'
        const url = "/tweets"
        const responseType = 'json'
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function() {
            console.log(xhr.response)
            const serverResponse = xhr.response
            var listedItems = serverResponse.response
            var finalTweetStr = ""
            var i;
            for(i=0; i < listedItems.length; i++){
                var tweetObj = listedItems[i]
                var currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
        }
        xhr.send()
    }

    loadTweets(tweetsElement)

    function HandleLikeButtonClick(tweet_id, currentCount) {
        console.log("Like button clicked for tweet id: " + tweet_id + " with current count: " + currentCount)
        currentCount += 1
    }

    function LikeButton(tweet){
        return "<button class='btn btn-primary btn-sm' onclick=HandleLikeButtonClick(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + "Likes</button>"
    }

    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border-top border-bottom py-3 mb-4 tweet' id='tweet-id" + tweet.id 
        + "'><p>" + tweet.content + "</p><div class='btn-group'>" + LikeButton(tweet) + "</div>" + "</div>"
        return formattedTweet
    }

</script>
{% endblock content%}
