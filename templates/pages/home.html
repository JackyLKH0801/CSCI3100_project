{% extends 'base.html' %}
{% block content %}
<div class = 'row'>
    <div class = 'col'>
        <h1>Welcome to POSTer</h1>
    </div>
</div>

<div class='row' id='tweets'>
    Replace me
</div>

<script>
    const tweetsElement = document.getElementById('tweets')
    {% comment %} tweetsElement.innerHTML = "loading"

    var el1 = "<h1>Tweet 1</h1>"
    var el2 = "<h1>Tweet 2</h1>"
    var el3 = "<h1>Tweet 3</h1>"
    tweetsElement.innerHTML = el1 + el2 + el3 {% endcomment %}

    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "/tweets"
    const responseType = 'json'

    function HandleLikeButtonClick(tweet_id, currentCount) {
        console.log("Like button clicked for tweet id: " + tweet_id + " with current count: " + currentCount)
        currentCount += 1
    }

    function LikeButton(tweet){
        return "<button class='btn btn-primary btn-sm' onclick=HandleLikeButtonClick(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + "Likes</button>"
    }

    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border-top border-bottom py-3 mb-4 tweet' id='tweet-id" + tweet.id 
        + "'><p>" + tweet.content + "</p><div class='btn-group'>" + LikeButton(tweet) + "</div>" + "</div>"
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        console.log(xhr.response)
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;
        for(i=0; i < listedItems.length; i++){
            var tweetObj = listedItems[i]
            var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
    };
    xhr.send()
</script>
{% endblock content%}
